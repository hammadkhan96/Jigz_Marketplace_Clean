# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build Docker image with optimized caching
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--cache-from', 'gcr.io/$PROJECT_ID/jigz-app:latest',
      '-t', 'gcr.io/$PROJECT_ID/jigz-app:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/jigz-app:latest',
      '-t', 'gcr.io/$PROJECT_ID/jigz-app:$BRANCH_NAME',
      '.'
    ]

  # Push all tags to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/jigz-app:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/jigz-app:latest'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/jigz-app:$BRANCH_NAME'
    ]

  # Deploy to Cloud Run with optimized configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'jigz-app',
      '--image', 'gcr.io/$PROJECT_ID/jigz-app:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'PORT=8080'
    ]

  # Update traffic to point to new revision
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'services', 'update-traffic', 'jigz-app',
      '--region', 'us-central1',
      '--to-latest'
    ]

# Build options for better performance
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  diskSizeGb: '50'
  env:
    - 'DOCKER_BUILDKIT=1'

# Substitutions for dynamic values
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'jigz-app'

# Timeout for the entire build
timeout: '1800s'

# Available substitutions
availableSubstitutions:
  - PROJECT_ID
  - COMMIT_SHA
  - BRANCH_NAME
  - TAG_NAME